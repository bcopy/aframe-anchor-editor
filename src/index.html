<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Anchor Point Editor</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="rock-model" src="assets/underwater_rock_tunnel.glb"></a-asset-item>
      </a-assets>

      <a-entity id="rock" gltf-model="#rock-model" anchor-point-editor scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
      
      <a-entity id="rig" movement-controls="fly: true;" custom-controls="speed: 2">
        <a-entity id="camera" camera look-controls position="0 1.6 0">
          <a-entity cursor="fuse: false;"
                    raycaster="objects: [gltf-model]"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.6"></a-light>
    </a-scene>
  </body>
</html>
